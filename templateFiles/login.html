{% extends "_headerWithoutLogin.html" %}

{% block content %}

<div class="container">
    {% for e in errors['queryError'] %}
        <div class="alert alert-danger" role="alert">
            <p>Error: {{e}}</p>
        </div>
    {% endfor %}
    {% for e in errors['loginError'] %}
        <div class="alert alert-danger" role="alert">
            <p>Error: {{e}}</p>
        </div>
    {% endfor %}
    <br/><br/><br/><br/>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header display-6 text-center">Login</div>
                <div class="card-body">
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" name="inputEmail" placeholder="name@example.com" value="{{request.form['inputEmail']}}" required maxlength=150>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" name="inputPassword" maxlength=150 required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a class="btn btn-link" href="./signup">Don't have an account?</a>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
